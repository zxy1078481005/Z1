<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/abc">
        <div class="login">
            <div class="username">
                <label for="username">姓名：</label>
                <input id="username" type="username" name="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input id="password" type="text" name="password" placeholder="输入密码">
            </div>
            <div class="sex">
                <label>性别：</label>
                <input type="radio" name="sex" value="man"> 男
                <input type="radio" name="sex" value="woman"> 女
            </div>
            <div class="sex">
                <label>取向：</label>
                <input type="radio" name="sex1" value="man"> 男
                <input type="radio" name="sex1" value="woman"> 女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="dota"> dota
                <input type="checkbox" name="hobby" value="travel"> 旅游
                <input type="checkbox" name="hobby" value="prt"> 宠物
            </div>
            <div class="textarea">
                    <label>评论：</label>
                    <textarea name="article"></textarea>
                    <input type="hidden" name="abcd" value="1234">
                </div>
            <div class="select">
                <label>我的car：</label>
                <select name="car">
                    <option value="baoma">宝马</option>
                    <option value="benchi">奔驰</option>
                    <option value="aodi">奥迪</option>
                    <option value="fengtian">丰田</option>
                    <option value="dazhong">大众</option>
                </select>
            </div>
            <div class="sumbit">
                <button>提交</button>
            </div>
        </div>
    </form>
</body>
</html>
